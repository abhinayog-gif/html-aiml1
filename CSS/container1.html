<!DOCTYPE html>
<html>
<head>
    <title>Layout Example</title>
    <style>
        .container {
            width: 600px;
            margin: 50px auto;
            background: #e0e0e0;
            padding: 20px;
        }
        .main-box {
            width: 100%;
            height: 200px;
            position: relative;
        }
        .top-bar, .bottom-bar {
            width: 100%;
            height: 50px;
            background-color: #39e1c4;
        }
        .middle-bar {
            width: 100%;
            height: 100px;
            background-color: #e46a6a;
            display: flex;
        }
        .middle-box {
            flex: 1;
            border-right: 2px solid rgba(255,255,255,0.3);
        }
        .middle-box:last-child {
            border-right: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-box">
            <div class="top-bar"></div>
            <div class="middle-bar">
                <div class="middle-box"></div>
                <div class="middle-box"></div>
                <div class="middle-box"></div>
                <div class="middle-box"></div>
            </div>
            <div class="bottom-bar"></div>
        </div>
    </div>
</body>
</html>
