<!DOCTYPE html>
<html>
<head>
    <title>CSS Layout Example</title>
    <style>
        .container {
            width: 600px;
            height: 400px;
            background-color: #39e1c4;
            margin: 50px auto;
            position: relative;
        }
        .top-row {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            margin-bottom: 100px;
        }
        .top-box {
            background-color: #e46a6a;
            width: 150px;
            height: 120px;
        }
        .bottom-box {
            position: absolute;
            left: 50%;
            bottom: 40px;
            transform: translateX(-50%);
            background-color: #e46a6a;
            width: 120px;
            height: 120px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-row">
            <div class="top-box"></div>
            <div class="top-box"></div>
            <div class="top-box"></div>
        </div>
        <div class="bottom-box"></div>
    </div>
</body>
</html>
